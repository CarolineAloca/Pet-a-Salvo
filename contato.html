<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Helple</title>	
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img class="imgLogo" src="assets/img/logoH2.png"></h1>

				<nav>
					<ul class="navegacao">
						<li><a href="index.html">início</a></li>
						<li><a href="produtos.html">Contato</a></li>
						<li><a href="contato.html">Doação</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main style="background: linear-gradient(white, #b0e2ff);">
			<section class="principal"style="background: linear-gradient(white, #b0e2ff);">
				<form>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>
					
					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
					
					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" class="input-padrao" required></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
						

						<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
						
					</fieldset>

					<fieldset>
					<p>Qual horário prefere ser atendido?</p>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

					<input type="submit" value="Enviar Formulário" class="enviar">
				

					<table>
						<thead>
							<tr>
								<th>Dia</th><th>Horário</th>	
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Segunda</td><td>8h ~ 20h</td>	
							</tr>

							<tr>
								<td>Quarta</td><td>8h ~ 20h</td>	
							</tr>

							<tr>
								<td>Sexta</td><td>8h ~ 20h</td>
							</tr>
						</tbody>
					</table>
				
				</form>
			</section>
		</main>

		<footer>
			<img class="imgLogo" src="assets/img/logoH2.png">
			<p class="copyright">&copy; Copyright Helple - 2021</p>
		</footer>
	</body>
</html>
